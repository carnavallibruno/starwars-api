<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Star Wars API</title>
</head>

<body class="d-flex flex-column align-items-center p-5">
  <h2 class="mx-auto text-white">Star Wars API - Character Info</h2>
  <form class="w-15 mt-3 d-flex flex-wrap">
    
    <div class="form-group">
      <label for="inputName">Name</label>
      <input disabled type="text" class="form-control" id="inputName">
    </div>
    
    <div class="form-group">
      <label for="inputHeight">Height</label>
      <input disabled type="text" class="form-control" id="inputHeight">
    </div>

    <div class="form-group">
      <label for="inputMass">Mass</label>
      <input disabled type="text" class="form-control" id="inputMass">
    </div>

    <div class="form-group">
      <label for="inputHair">Hair color</label>
      <input disabled type="text" class="form-control" id="inputHair">
    </div>

    <div class="form-group">
      <label for="inputSkin">Skin color</label>
      <input disabled type="text" class="form-control" id="inputSkin">
    </div>

    <div class="form-group">
      <label for="inputEye">Eye color</label>
      <input disabled type="text" class="form-control" id="inputEye">
    </div>

    <div class="form-group">
      <label for="inputBirthYear">Birth year</label>
      <input disabled type="text" class="form-control" id="inputBirthYear">
    </div>

    <div class="form-group">
      <label for="inputGender">Gender</label>
      <input disabled type="text" class="form-control" id="inputGender">
    </div>
  </form>  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="./api.js"></script>

</body>
</html>
